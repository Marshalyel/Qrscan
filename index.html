<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner dengan Tombol Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load library html5-qrcode -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #fafafa;
    }
    #reader {
      width: 360px;
      height: 360px;
      margin: 20px auto;
      border: 3px dashed #666;
      border-radius: 8px;
      background: #000;
      position: relative;
    }
    #reader video,
    #reader canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      border-radius: 5px;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #log {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
    #log.error {
      color: #c00;
    }
  </style>
</head>
<body>
  <h1>QR Scanner Always‚ÄëOn</h1>

  <div id="reader"></div>

  <div id="controls">
    <button id="btn-start">‚ñ∂Ô∏è Mulai Kamera</button>
    <button id="btn-stop" disabled>‚èπÔ∏è Stop Scanner</button>
  </div>

  <div id="log">Klik ‚ÄúMulai Kamera‚Äù untuk izinkan akses.</div>

  <script>
    let html5QrCode;

    const btnStart = document.getElementById('btn-start');
    const btnStop  = document.getElementById('btn-stop');
    const logEl    = document.getElementById('log');

    function setLog(msg, isError = false) {
      logEl.innerText = msg;
      logEl.classList.toggle('error', isError);
    }

    // dipanggil setelah scan berhasil
    function onScanSuccess(decodedText) {
      setLog(`‚úÖ ${new Date().toLocaleTimeString()} ‚Äì ${decodedText}`);
      // hentikan sementara agar tidak baca ulang
      html5QrCode.stop().then(() => {
        btnStart.disabled = false;
        btnStop.disabled  = true;
      });
    }

    function onScanError(err) {
      // abaikan per‚Äêframe error
    }

    // start scanner dan minta permission
    function startScanner() {
      btnStart.disabled = true;
      setLog('üîç Mengaktifkan kamera‚Ä¶');
      html5QrCode.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: { width:300, height:300 } },
        onScanSuccess,
        onScanError
      )
      .then(() => {
        setLog('üîç Arahkan QR ke kotak di atas');
        btnStop.disabled = false;
      })
      .catch(err => {
        console.error(err);
        setLog(
          err.name === 'NotAllowedError'
            ? '‚ùå Akses kamera ditolak.'
            : `‚ùå Gagal mulai kamera: ${err.name}`,
          true
        );
        btnStart.disabled = false;
      });
    }

    function stopScanner() {
      html5QrCode.stop()
        .then(() => {
          setLog('üî¥ Scanner dihentikan.');
          btnStart.disabled = false;
          btnStop.disabled  = true;
        })
        .catch(err => {
          console.error('Error stop:', err);
        });
    }

    // init
    window.addEventListener('load', () => {
      if (typeof Html5Qrcode !== 'function') {
        setLog('‚ùå Library html5-qrcode gagal dimuat.', true);
        btnStart.disabled = true;
        return;
      }
      html5QrCode = new Html5Qrcode('reader');

      btnStart.addEventListener('click', startScanner);
      btnStop .addEventListener('click', stopScanner);
    });
  </script>
</body>
</html>
