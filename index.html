<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner Always‚ÄëOn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Pakai mirror rawcdn.githack untuk html5-qrcode -->
  <script src="https://rawcdn.githack.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #fafafa;
    }
    #reader {
      width: 360px;
      height: 360px;
      margin: 20px auto;
      border: 3px solid lime;
      border-radius: 8px;
      background: #000;
      position: relative;
    }
    #reader video,
    #reader canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      border-radius: 5px;
    }
    #log {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
    #log.error {
      color: #c00;
    }
  </style>
</head>
<body>
  <h1>QR Tap Scanner</h1>
  <div id="reader"></div>
  <div id="log">üì∑ Menunggu QR Code‚Ä¶</div>

  <script>
    let html5QrCode;

    function setLog(msg, isError = false) {
      const logEl = document.getElementById('log');
      logEl.textContent = msg;
      logEl.classList.toggle('error', isError);
    }

    function onScanSuccess(decodedText) {
      setLog(`‚úÖ ${new Date().toLocaleTimeString()} ‚Äì ${decodedText}`);
      html5QrCode.stop()
        .then(() => setTimeout(startScanner, 2000))
        .catch(err => console.error("Error stopping scanner:", err));
    }

    function onScanError(errorMessage) {
      // ignore per-frame errors
    }

    function startScanner() {
      setLog('üîç Mengaktifkan kamera‚Ä¶');
      html5QrCode.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: { width:300, height:300 } },
        onScanSuccess,
        onScanError
      )
      .then(() => setLog('üîç Arahkan QR ke kotak kamera'))
      .catch(err => {
        console.error(err);
        setLog(
          err.name === 'NotAllowedError'
            ? '‚ùå Akses kamera ditolak.'
            : `‚ùå Gagal mulai kamera: ${err.name}`,
          true
        );
      });
    }

    window.addEventListener('load', () => {
      // Cek apakah library berhasil dimuat
      if (typeof Html5Qrcode !== 'function') {
        setLog('‚ùå Library html5‚Äëqrcode gagal dimuat.', true);
        return;
      }
      html5QrCode = new Html5Qrcode('reader');
      startScanner();
    });
  </script>
</body>
</html>
