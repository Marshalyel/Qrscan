<!DOCTYPE html>
<html>
<head>
  <title>QR Tap System</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    #reader {
      width: 500px;
      margin: auto;
    }
    #log {
      text-align: center;
      margin-top: 20px;
      font-family: sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2 align="center">QR Scanner Always-On</h2>
  <div id="reader"></div>
  <div id="log">Waiting for QR Code...</div>

<script>
  async function startScanner() {
    try {
      html5QrcodeScanner = new Html5Qrcode("reader");
      await html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      );
    } catch (err) {
      const logDiv = document.getElementById('log');
      if (err.name === 'NotAllowedError') {
        logDiv.innerText = '❌ Akses kamera ditolak! Pastikan kamu buka via HTTPS dan klik “Allow”.';
      } else {
        logDiv.innerText = `❌ Error: ${err.message}`;
      }
      console.error(err);
    }
  }

  startScanner();
</script>

</body>
</html>
