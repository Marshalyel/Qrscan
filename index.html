<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Tap Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load library html5-qrcode -->
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 360px;
      margin: 0 auto;
    }
    #log {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>QR Tap Scanner</h2>
  <div id="reader"></div>
  <div id="log">üì∑ Menunggu QR Code‚Ä¶</div>

  <script>
    // Callback saat QR sukses dipindai
    function onScanSuccess(decodedText, decodedResult) {
      const time = new Date().toLocaleTimeString();
      document.getElementById('log').innerText = `‚úÖ ${time} - ${decodedText}`;

      // Stop sementara agar QR yang sama tidak dibaca ulang
      html5QrCode.stop().then(() => {
        setTimeout(startScanner, 2000); // mulai ulang setelah 2 detik
      }).catch(err => {
        console.error("Gagal stop scanner:", err);
      });
    }

    // Mulai scanner
    function startScanner() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => {
        document.getElementById('log').innerText = "‚ùå Kamera gagal dimulai: " + err;
        console.error("Error memulai scanner:", err);
      });
    }

    // Inisialisasi scanner
    const html5QrCode = new Html5Qrcode("reader");

    // Start scanner saat halaman siap
    window.addEventListener("load", () => {
      if (typeof Html5Qrcode === 'undefined') {
        document.getElementById('log').innerText = '‚ùå Gagal memuat library QR';
        return;
      }
      startScanner();
    });
  </script>
</body>
</html>
